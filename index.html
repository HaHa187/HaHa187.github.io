<!DOCTYPE html>
<html>
    <body>
        <p>第一個數:<input id="a" type="text" /></p>
        <br><p>第二個數:<input id="b" type="text" /></p>
        <br><button type="button" onclick="sum()">+</button>
        <button type="button" onclick="minus()">-</button>
        <button type="button" onclick="multiple()">*</button>
        <button type="button" onclick="devide()">/</button>
        <output id="c"></output>
    <script>
        function sum(){
           var a = parseInt(document.getElementById('a').value);
           var b = parseInt(document.getElementById('b').value);
           document.getElementById('c').value = a+b
        }
        function minus(){
            var a = parseInt(document.getElementById('a').value)
            var b = parseInt(document.getElementById('b').value)
           document.getElementById('c').value = a-b
        }
        function multiple(){
            var a = parseInt(document.getElementById('a').value)
            var b = parseInt(document.getElementById('b').value)
            document.getElementById('c').value = a*b
        }
        function devide(){
            var a = parseInt(document.getElementById('a').value)
            var b = parseInt(document.getElementById('b').value)
            document.getElementById('c').value = a/b
        }
    </script>    
    </body>
</html>
